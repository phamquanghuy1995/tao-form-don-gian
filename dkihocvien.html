<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="background-color: lightskyblue;color: blue">ĐĂNG KÝ HỌC VIÊN</h1>

<form style="background-color: wheat">
    <table>
        <tr>
            <td>
                <label style="color: darkblue">Họ Và Tên</label>
                <input type="text" id="hoten" name="hoten" style="width: 200px">
            </td>
        </tr>
        <tr>
            <td>
                <label style="color: darkblue">Ngày Sinh</label>
                <input type="text" id="ngaysinh" name="ngaysinh" style="width: 125px">
            </td>
        </tr>
        <tr>
            <td>
                <label style="color: darkblue">Giới tính</label>
                <input type="radio" id="nam" name="gioitinh">Nam</input>
                <input type="radio" id="nu" name="gioitinh">Nữ</input>
            </td>
        </tr>
        <tr>
            <td>
                <label style="color: darkblue">Địa chỉ</label>
                <input type="text" id="diachi" name="diachi" style="height: 50px">
            </td>
        </tr>
        <tr>
            <td>
                <label style="color: darkblue">Lớp</label>
                <select id="cholop" name="chonlop">
                    <option value="slect">--Chọn Lớp--</option>
                    <option value="python">Python</option>
                    <option value="Java">Java</option>
                    <option value="PHP">PHP</option>
                    <option value="C##">C##</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label style="color: darkblue">Email</label>
                <input type="text" id="email" name="email" style="width: 150px">
            </td>
        </tr>
        <tr>
            <td>
                <label style="color: darkblue">Điện Thoại</label>
                <input type="text" id="dienthoai" name="dienthoai" style="width: 150px">
            </td>
        </tr>
        <tr>
            <td>
                <button>Đăng ký</button>
                <button>Nhập lại</button>
            </td>
        </tr>
    </table>


</form>
</body>
</html>
